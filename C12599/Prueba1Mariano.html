<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: right;

        }

        #grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columnas */
            gap: 10px; /* Espacio entre las celdas */
            padding: 20px;
        }

        .item {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            transition: opacity 0.5s ease;


        }
        .item:hover {
            opacity: 0.5;
            
        }

        .item img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <input type="text" placeholder="Buscar...">
        <a href="#">Perfil</a>
        <img src="carrito.png" alt="Carrito de compras">
    </header>
    
    <div id="grid">
        <div class="item">
            <h3>Producto 1</h3>
            <p>Precio: 10.00</p>
            <img src="producto.png" alt="Producto 1">
        </div>
        <div class="item">
            <h3>Producto 2</h3>
            <p>Precio: 20.00</p>
            <img src="producto.png" alt="Producto 2">
        </div>
        <div class="item">
            <h3>Producto 3</h3>
            <p>Precio: 30.00</p>
            <img src="producto.png" alt="Producto 3">
        </div>
        <div class="item">
            <h3>Producto 4</h3>
            <p>Precio: 40.00</p>
            <img src="producto.png" alt="Producto 4">
        </div>
        <div class="item">
            <h3>Producto 5</h3>
            <p>Precio: 50.00</p>
            <img src="producto.png" alt="Producto 5">
        </div>
        <div class="item">
            <h3>Producto 6</h3>
            <p>Precio: 60.00</p>
            <img src="producto.png" alt="Producto 6">
        </div>
        <div class="item">
            <h3>Producto 7</h3>
            <p>Precio: 70.00</p>
            <img src="producto.png" alt="Producto 7">
        </div>
        <div class="item">
            <h3>Producto 8</h3>
            <p>Precio: 80.00</p>
            <img src="producto.png" alt="Producto 8">
        </div>
    </div>
</body>
</html>
