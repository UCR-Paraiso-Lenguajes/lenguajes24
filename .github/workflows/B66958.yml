name: B66958

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: |
        cd B66958/Labs
        dotnet restore
    - name: Build
      run: |
        cd B66958/Labs
        dotnet build --no-restore
    - name: Test
      run: |
        cd B66958/Labs
        dotnet test --no-build --verbosity normal
